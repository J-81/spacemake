signatures:
    withUMI:
        label: "withUMI"
        prio: 1
        read1_primer: bead_start
        read2_primer: N70X
        CB: "r1[0:12]"
        UMI: "r2[0:8]"
        color: "blue"
        intact_bead: "P5,bead_start,OP1,polyT,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER", "OP1", "OP2", "OP2_2s", "OP3"]

    noUMI:
        label: "noUMI"
        prio: 2
        read1_primer: bead_start
        read2_primer: N70X
        CB: "r1[0:12]"
        UMI: "r2[0:8]"
        color: "darkgray"
        intact_bead: "P5,bead_start,OP1,polyT,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER", "OP1", "OP2", "OP2_2s", "OP3"]

    dropseq:
        prio: -1
        label: "dropseq"
        read1_primer: bead_start
        read2_primer: N70X
        CB: "r1[8:20]"
        UMI: "r1[0:8]"
        color: "gray"
        intact_bead: "P5,bead_start,polyT,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER", "OP1", "OP2", "OP2_2s", "OP3"]

    chromium:
        prio: -1
        label: "chromium"
        read1_primer: chr_bead_start
        read2_primer: chr_TSO
        CB: "r1[0:16]"
        UMI: "r1[16:26]"
        color: "gray"
        intact_bead: "chr_bead_start,polyT,chr_TSO_RC"
        bead_related: "chr_bead_start"
        ignore_matches: ["bead_start","TSO"]

    combv1:
        prio: 10
        label: "comb_2seg_pilot"
        read1_primer: bead_start
        read2_primer: N70X
        CB: "r1[0:12]"
        UMI: "r2[0:8]"
        color: "blue"
        intact_bead: "P5,bead_start,OP1,OP2_2s,polyT,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER"]

    hybridv1:
        prio: 20
        label: "comb_hybrid"
        read1_primer: bead_start
        read2_primer: N70X
        CB: "r1[0:8]+r1[31:39]"
        color: "lightblue"
        intact_bead: "P5,bead_start,OP2,OP3,polyT,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER"]

    scsmrna:
        prio: -1
        label: "smallRNA"
        read1_primer: bead_start
        read2_primer: TSO
        CB: "r1[0:12]"
        UMI: "r2[0:8]"
        color: "red"
        intact_bead: "P5,bead_start,polyT,sc_primer_RC,N70X"
        bead_related: "bead_start"
        ignore_matches: ["chr_bead_start", "chr_TSO","chrV2_RT_PRIMER","chrV3_RT_PRIMER", "OP1", "OP2", "OP2_2s", "OP3"]

default: "withUMI"